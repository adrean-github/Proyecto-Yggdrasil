# No necesitamos especificar hostnames específicos
# Cloudflare generará URLs aleatorias como: https://abc123.trycloudflare.com

tunnel: yggdrasil-demo
credentials-file: C:\Users\ariel\.cloudflared\<TUNNEL-ID>.json

ingress:
  # Catch-all: cualquier solicitud va al frontend
  - service: http://localhost:5173
